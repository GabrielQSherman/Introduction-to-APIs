<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Sign In</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" type="text/css" href="home.css">
    
</head>
<body>

    <div class="forms"> 

        <div class="signup">
            <form id="signup_form">
                
                <label>Email</label><br>
                <input type="text" name="email" placeholder="Email">
                <br>

                <label>Username</label><br>
                <input type="text" name="username" placeholder="Username">
                <br>

                <label>Full Name</label><br>
                <input type="text" name="name" placeholder="Full Name">
                <br>
                
                <label>Password</label><br>
                <input type="text" name="password" placeholder="Password">

            </form>

    
            <br><button id="signup_submit">Sign Up</button>
            
    
        </div>
    
        <div class="signin">
            <form id="signin_form">
                <br>
                
                <label>Email</label><br>
                <input type="text" name="email" placeholder="Email">
                <br>

                <label>Password</label><br>
                <input type="text" name="password" placeholder="Password">
                <br>

            </form>
    
            <br><br><button id="signin_submit">Sign In</button><button id="go_to_profile">Go To Your Profile</button>
    
        </div>    

    </div>

    <div class="request_and_response">

        <p id="requestInfo">Request Info Will Be Displayed Here</p>

        <p id="responseInfo">Response Info Will Be Displayed Here</p>

    </div>

    
    <button id="getall">GET ALL USERS POST</button>

    <script type="text/javascript" src="./home.js"></script>
    
</body>
</html>
