<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./admin.css">

    <title>DataBaseAdminPage</title>
</head>
<body>

    <h2 class="request_message" id="request_message">  Awaiting HTTP Request Submition  </h2>

    <div class='forms'>

        <div class="postElms" style="flex: 1">

            <h3 style="background-color:  rgb(255, 132, 132)">Post a New Student's Information</h3>

            <form id = 'postForm' >
               
                <!-- <label>Student Name</label> -->
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <br>

                <!-- <label for="gradYear">Graduation Date</label> -->
                <input type="text" name="gradYear" placeholder="Year of Graduation">
                <input type="text" name="gradMonth" placeholder="Month of Graduation">
                <br>

                <!-- <label for="company_Name">Current Employment</label> -->
                <input type="text" name="company_Name" placeholder="Current Employer">
                <input type="text" name="job_Title" placeholder="Current Job Title">
                <br>

                <!-- <label>Links</label> -->
                <input type="text" name="gitHub" placeholder="Personal GitHub Link">
                <input type="text" name="linkedIn" placeholder="Personal LinkedIn Link">
                <br>

                <input type="text" name="twitter" placeholder="Personal Twitter Link">
                <input type="text" name="linkedInIMG" placeholder="Personal LinkedIn Profile Img Link">
                <br>

                <input type="text" name="key_Skills" placeholder="Your best skills">

            </form>

            <button id='subPostBtn'>Submit Post Request</button>

        </div>

        

        <div class="updateElms" style="flex: 1">

            <h3 style="background-color:  rgb(255, 120, 57);">Update a Student's Information</h3>
            
            <form id='putForm'>
                <!-- <label for="docid">Student Id</label> -->
                <input type="text" id="put_id" placeholder="Student Document Id">
                <br>

                <!-- <label>Student Name</label> -->
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <br>

                <!-- <label for="gradYear">Graduation Date</label> -->
                <input type="text" name="gradYear" placeholder="Year of Graduation">
                <input type="text" name="gradMonth" placeholder="Month of Graduation">
                <br>

                <!-- <label for="company_Name">Current Employment</label> -->
                <input type="text" name="company_Name" placeholder="Current Employer">
                <input type="text" name="job_Title" placeholder="Current Job Title">
                <br>

                <!-- <label>Links</label> -->
                <input type="text" name="gitHub" placeholder="Personal GitHub Link">
                <input type="text" name="linkedIn" placeholder="Personal LinkedIn Link">
                <br>

                <input type="text" name="twitter" placeholder="Personal Twitter Link">
                <input type="text" name="linkedInIMG" placeholder="Personal LinkedIn Profile Img Link">
                <br>

                <input type="text" name="key_Skills" placeholder="Your best skills">

            </form>

            <button id="submitUpdate">Submit Update Request</button>

        </div>



        <div class="deleteElms" style="flex: 1">

            <h3 style="background-color:  rgb(70, 255, 116)">Delete A Students Information From Database</h3>

            <input id="delete_id" type="text" placeholder="Enter an Id of a post to delete" style="width: 250px;">

            <button id="submitDelete">Delete Post</button>

        </div>

    <div class="searchElms" style="flex: 1">

        <h3 style="background-color:  rgb(130, 255, 245)">Search for Student Documents</h3>

            <label for="filter_by">Filter Documents By...</label>

            <select id="filter_by"> 

                <option value="">Select A Filter</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="company_Name">Company Name</option>
                <option value="job_Title">Job Title</option>
                <option value="gradYear">Graduation Year</option>
                <option value="gradMonth">Graduation Month</option>

            </select>

            <input id="filter_value" type="text" placeholder="Enter value for filter">

        <button id="submitSearch">Search for Post/s</button>
    
    </div>


</div> <!-- end of FORMS div -->


<div class="displayElms">

    <p id="responseElm" style="flex: .33"> Response Data Will Show Here After Request Is Made</p>

    <p id="searchRes" style="flex: 1">Search Results will show here</p>

    <button id="reset_display" style="flex: .1">Reset Display</button>

</div>
 

    <script type="text/javascript" src="admin.js"></script>
    
</body>
</html>
