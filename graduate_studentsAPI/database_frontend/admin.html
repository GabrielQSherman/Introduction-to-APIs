<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./admin.css">

    <title>DataBaseAdminPage</title>
</head>
<body>

    <h3 id="request_message"> Awaiting http request submition</h3>


    <div class='buttons'>

        <div class="postElms">

            <form id = 'postForm' >
               
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="text" name="gradYear" placeholder="Year of Graduation">
                <input type="text" name="gradMonth" placeholder="Month of Graduation">
                <input type="text" name="company_Name" placeholder="Current Employer">
                <input type="text" name="job_Title" placeholder="Current Job Title">
                <input type="text" name="gitHub" placeholder="Personal GitHub Link">
                <input type="text" name="linkedIn" placeholder="Personal LinkedIn Link">
                <input type="text" name="twitter" placeholder="Personal Twitter Link">
                <input type="text" name="linkedInIMG" placeholder="Personal LinkedIn Profile Img Link">
                <input type="text" name="key_Skills" placeholder="Your best skills">

            </form>

            <button id='subPostBtn'>Submit Post Request</button>

        </div>

        

        <div class="updateElms">
            
            <form id='putForm'>

                <input type="text" name="docid" placeholder="Student Document Id">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="text" name="gradYear" placeholder="Year of Graduation">
                <input type="text" name="gradMonth" placeholder="Month of Graduation">
                <input type="text" name="company_Name" placeholder="Current Employer">
                <input type="text" name="job_Title" placeholder="Current Job Title">
                <input type="text" name="gitHub" placeholder="Personal GitHub Link">
                <input type="text" name="linkedIn" placeholder="Personal LinkedIn Link">
                <input type="text" name="twitter" placeholder="Personal Twitter Link">
                <input type="text" name="linkedInIMG" placeholder="Personal LinkedIn Profile Img Link">
                <input type="text" name="key_Skills" placeholder="Your best skills">

            </form>

            <button id="submitUpdate">Press to update</button>

        </div>

        <div class="deleteElms">

            <input id="delete_id" type="text" placeholder="Enter an Id of a post to delete" style="width: 250px;">

            <button id="submitDelete">Delete Post</button>

        </div>

        

    </div>


    <script type="text/javascript" src="admin.js"></script>
    
</body>
</html>
